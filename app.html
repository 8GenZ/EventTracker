<html lang="en">

<head>
    <meta charset="UTF-8">

<body onload="buildDropDown()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/img/mark.svg" height="50" alt="developer logo">
                    Checkpoint</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/8GenZ">The repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://sol-dev-portfolio.netlify.app">About</a>
                        </li>
                        <!-- add blog link -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-3">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
                <!-- stats + dropdown -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle mb-1" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Pick a Location
                    </button>
                    <ul class="dropdown-menu" id="city-dropdown">
                        <!-- cities go here -->
                    </ul>
                </div>
                <table class="table table-striped border shadow">
                    <thead class="table-dark">
                        <tr>
                            <th colespan="2">Stats for <span id="stats-location"> All </span> Events</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Attendence</td>
                            <td id="total-att">100</td>
                        </tr>
                        <tr>
                            <td>Average Attendence</td>
                            <td id="average-att">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="max-att">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="min-att">100</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col order-first order-md-last">
                <!-- Logo -->
                <img class="img-fluid p-3" src="/img/Checkpoint 3.png">
            </div>
        </div>
        <div class="mt-4">
            <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#AddDataModal">
                Add Data
            </button>
            <div class="table-responsive shadow">
                <table class="table table-striped border ">
                    <thead class="table-dark">
                        <tr>
                            <th>Event Name</th>
                            <th>City</th>
                            <th> State</th>
                            <th>Attendence</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="events-table">
                        <!-- events go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer container-fluid py-3">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2 text-center">
                <div class="col text-lg-start">
                    &copy; 2023 Jonathan Chavez
                </div>
                <div class="footerLogoText ms-5">
                    Jonathan Chavez
                    <span>
                        <img src="/img/mark.svg" alt="Jonathan Chavez dev Logo" class="mainLogo" />
                    </span>
                </div>
                <div class="col text-lg-end">
                    <a href="#"><i class="socialIcons bi bi-linkedin"></i> </a>
                    <a href="#"><i class="socialIcons bi bi-github"></i> </a>
                    <a href="#"><i class="socialIcons bi bi-twitter"></i> </a>
                    <a href="mailto:jonachav6414@gmail.com"><i class="socialIcons bi bi-envelope-fill"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <template id="dropdown-template">
        <li><a class="dropdown-item" onclick="filterEvents(this)" href="#"></a></li>
    </template>

    <template id="table-row-template">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="date"></td>
        </tr>
    </template>

    <!-- Add Data Modal -->
    <div class="modal fade" id="AddDataModal" tabindex="-1" aria-labelledby="Add data Modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add A New Event</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newEventForm" onsubmit="saveEvents()">
                        <div class="mb-3">
                            <label for="newEvent" class="col-form-label">Event Name</label>
                            <input type="text" class="form-control" id="newEvent" placeholder="Event" required>

                            <label for="newCity" class="col-form-label">City</label>
                            <input type="text" class="form-control" id="newCity" placeholder="City" required>

                            <label for="newState" class="col-form-label">State</label>
                            <select class="form-control" id="newState" required>
                                <option value="">Select a state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>

                            <label for="newAttendance" class="col-form-label">Attendance</label>
                            <input type="number" class="form-control" id="newAttendance" placeholder="Attendance"
                                required>

                            <label for="newDate" class="col-form-label">Event Date</label>
                            <input type="date" class="form-control" id="newDate" required>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

</html>
